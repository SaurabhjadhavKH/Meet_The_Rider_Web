                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>
      
                    <form>
      
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example1cg">Your Name</label>
                        <input type="text" id="form3Example1cg" placeholder="Enter Your Name"  class="form-control form-control-lg" />
                      </div>
      
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3cg">Your Email</label>
                        <input type="email" id="form3Example3cg" placeholder="abc@gmail.com" class="form-control form-control-lg" />
                        
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3cg">Your Mobile</label>
                        <input type="mobile" id="form3Example3cg" placeholder="Enter Mobile Number" class="form-control form-control-lg" />
                        
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3cg">Your DOB</label>
                        <input type="date" id="form3Example3cg" class="form-control form-control-lg" />
                       
                      </div>

                      <label class="form-label" for="form3Example3cg">Gender :</label>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                      </div>
                     

                      <div class="form-outline mb-4">
                        <label class="form-label" for="form6Example7">Address</label>
                        <textarea class="form-control" id="form6Example7" rows="4"></textarea>
                       
                      </div>

                  
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3cg">Licence Number</label>
                        <input type="text" id="form3Example3cg" class="form-control form-control-lg" />
                        
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3cg">Bike Number</label>
                        <input type="text" id="form3Example3cg" class="form-control form-control-lg" />
                       
                      </div>

      
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example4cg">Password</label>
                        <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                        
                      </div>
      
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                        <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                       
                      </div>
